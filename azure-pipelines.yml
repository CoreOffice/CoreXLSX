trigger:
  - main

jobs:
  - job: lint
    pool:
      vmImage: "macOS-10.15"
    steps:
      - bash: ./lint.sh
  - job: pod
    pool:
      vmImage: "macos-latest"
    steps:
      - bash: ./pod.sh
  - job: test_xcodebuild_10_0
    pool:
      vmImage: "macOS-10.14"
    steps:
      - bash: ./test_xcodebuild.sh Xcode_10
        env:
          IOS_DEVICE: "platform=iOS Simulator,OS=12.0,name=iPhone SE"
          TVOS_DEVICE: "platform=tvOS Simulator,OS=12.0,name=Apple TV 4K"
