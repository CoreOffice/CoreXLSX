# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode10.2
language: swift

env:
  global:
  - FRAMEWORK_NAME=CoreXLSX

jobs:
  include:
  - stage: lint
    osx_image: xcode10.2
    language: swift
    script:
      - ./lint.sh
  - &test
    stage: test
    osx_image: xcode10
    language: swift
    env: 
      - IOS_DEVICE='platform=iOS Simulator,OS=12.0,name=iPhone SE'
      - TVOS_DEVICE='platform=tvOS Simulator,OS=12.0,name=Apple TV 4K'
    script:
      - ./test_xcodebuild.sh
  - <<: *test
    osx_image: xcode10.1
    env: 
      - IOS_DEVICE='platform=iOS Simulator,OS=12.1,name=iPhone SE'
      - TVOS_DEVICE='platform=tvOS Simulator,OS=12.1,name=Apple TV 4K'
  - <<: *test
    osx_image: xcode10.2
    script:
      - ./test_swiftpm.sh
  - <<: *test
    osx_image: xcode10.2
    env: 
      - IOS_DEVICE='platform=iOS Simulator,OS=12.2,name=iPhone SE'
      - TVOS_DEVICE='platform=tvOS Simulator,OS=12.2,name=Apple TV 4K'
      - TESTS_PATH=$PWD/Tests/CoreXLSXTests
      - CODECOV_JOB=true
    script:
      - ./test_xcodebuild.sh
    before_deploy:
    - brew outdated carthage || brew upgrade carthage
    - carthage build --no-skip-current
    - carthage archive $FRAMEWORK_NAME
    deploy:
      provider: releases
      api_key:
        secure: 
      file: "$FRAMEWORK_NAME.framework.zip"
      skip_cleanup: true
      on:
        repo: MaxDesiatov/CoreXLSX
        tags: true
